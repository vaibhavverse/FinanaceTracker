<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            min-height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .char-div{
            width: 80%;
            height: 80%;
        }
    </style>
</head>
<body>
    <div class="chart-div">
        <canvas id="myChart"></canvas>
      </div>

     <script src="https://cdn.jsdelivr.net/npm/chart.js">
        
      </script>
<script>
    const ctx = document.getElementById('myChart');
  
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday','Sunday'],
        datasets: [{
          label: 'Calories Intake',
          borderColor: 'blue',
          data: [12, 19, 3, 5, 2, 3,80],
          borderWidth: 1,
          fill: false,
          tension: 0.1
        },
        {
           label: 'calories Burned',
           data:[800,1200,1000,2000,1800,1500,1600],
           borderColor:'red',
           borderWidth:2,
           fill: false,
           tension: 0.1
        },
      ]
      },
     
      options: {
        scales: { // setting for x and  y axis
          y: {
            beginAtZero: true,
            suggestedMax : 4000,
            ticks : {
                stepSize:500,
            }
          }
        }
      }
    });
  </script>
</body>
</html>
